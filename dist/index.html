<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width">
  <title>SimpleEscape</title>
  <link rel="icon" type="image" href="https://cdn-icons-png.flaticon.com/512/4814/4814444.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@300&family=Nanum+Gothic&family=Poppins:wght@300&family=Raleway:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Kalam&family=Montserrat:wght@300&family=Nanum+Gothic&family=Poppins:wght@300&family=Raleway:wght@100&display=swap" rel="stylesheet">

  <link href="../src/css/styles.css" rel="stylesheet" type="text/css" />

</head>
<body>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <section class="login-page hidden" id="loginPage">
    <article class="login-page" id="loginBlock">
      <img class="logo" src="./images/sunset.png" alt="sunset logo">
      <div class="login-page" id="loginForm">
        <p class="welcome">Welcome to</p>
        <h1>Simply Escape</h1>
        <p class="catchphrase">Why face life's problems when you can run away</p>
        <form id="loginInput">
          <label for="usernameInput" class="login-label">username</label>
          <input type="text" name="username" class="login-input" id="usernameInput" placeholder="usernameID" required>
          <label for="passwordInput" class="login-label">password</label>
          <input type="password" name="password" class="login-input" id="passwordInput" placeholder="******" required>
        </form>
      </div>
    </article>
  </section>

  <nav>
    <img class="logo" src="./images/sunset.png" alt="sunset logo">
    <div>
      <h1>Simply Escape</h1>
      <p class="catchphrase">Why face life's problems when you can run away</p>
    </div>
    <div class="nav-menus">
      <div class="profile dropdown">
        <button class="profile-button">profile <img class="avatar" src="./images/blank-user-profile.png" alt="user avatar"></button>
        <menu class="profile-dropdown" id="profileDropdownContent" aria-expanded="false">
          <button class="logout" id="logoutButton" aria-controls="logout">logout</button>
        </menu>
      </div>
      <div class="filter-dropdown">
        <button class="filter-button">filter by</button>
        <menu class="filter-dropdown" id="filterOptions" aria-expanded="false">
          <button class="filter" id="upcomingFilter" aria-controls="upcomingTrips">upcoming trips</button>
          <button class="filter" id="pendingFilter" aria-controls="upcomingTrips">pending trips</button>
          <button class="filter" id="pastFilter" aria-controls="upcomingTrips">past trips</button>
          <button class="filter" id="allFilter" aria-controls="upcomingTrips">all trips</button>
        </menu>
      </div>
    </div>
  </nav>

  <main>
    <aside>
      <h2>Plan Your Next Trip</h2>
      <form>
        <label for="calendarStart" class="new-trip-input">Takeoff</label>
        <input type="date" name="start_date" class="new-trip-input" id="calendarStart" required>
        <label for="calendarEnd" class="new-trip-input">Return</label>
        <input type="date" name="start_date" class="new-trip-input" id="calendarStart" required>
        <label for="travelersInput" class="new-trip-input">Number of Travelers</label>
        <input type="number" name="travelers_input" class="user-input-fields" id="traverlersInput" min="1" required>
        <div class="dropdown destinations">
          <button class="dropbutton" id="destinations-dropdown" aria-controls="dropdown-content"></button>
          <menu class="data-dropdown" id="dropdown-content" aria-expanded="false">
            <button class="select-dest drop-option" id="destination1" aria-controls="destination1">Some Destination</button>
            <!-- add these destination buttons dynamically -->
          </menu>
        </div>
      </form>

      <article class="user-summary">
        <h3>Welcome, User</h3>
        <p class="user-display" id="investDisp"></p>
        <p class="user-display" id="totalTripsDisp"></p>
        <p class="user-display" id="sassyDisp">but the things it has gotten you out of are priceless</p>
      </article >

      <article class="trip-estimate hidden">
        <p class="estimate" id="nightsEst"></p>
        <p class="estimate" id="destinationEst"></p>
        <p class="estimate" id="guestsEst"></p>
        <p class="estimate fee" id="feeEst"></p>
        <div class="submit-section">
          <p class="estimate total" id="totalEst"></p>
          <button class="book-button"><img></button>
        </div> 
      </article>
    </aside>
    <section class="cards-display" id="cardsDisplay"></section>
  </main>


  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
